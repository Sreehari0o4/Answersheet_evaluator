<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradix - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DEEP BLUE THEME */
            --bg-start: #1e3a8a; /* Dark Royal Blue */
            --bg-end: #0f172a;   /* Very Dark Slate */
            
            --card-bg: #ffffff;
            --text-main: #0f172a; 
            --text-sub: #475569;  
            
            --primary-btn: #1d4ed8; 
            --primary-btn-hover: #1e40af; 
            --secondary-btn: #f8fafc;
            --secondary-btn-border: #cbd5e1;
            
            --border-color: #cbd5e1;
            --focus-ring: #93c5fd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-main);
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 450px; /* Slightly narrower for a login card focus */
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 24px;
            color: #1e3a8a;
            letter-spacing: -0.5px;
            text-align: center;
        }

        h2 {
            font-size: 16px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 3px solid var(--primary-btn);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Flash Messages */
        .flash-messages {
            list-style: none;
            margin-bottom: 24px;
        }
        .flash-messages li {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-left: 5px solid #b91c1c;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        /* Form styling */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 6px;
        }

        input[type="email"], 
        input[type="password"], 
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #0f172a;
            background-color: #fff;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: var(--primary-btn);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        button[type="submit"] {
            width: 100%;
            background-color: var(--primary-btn);
            color: #fff;
            font-weight: 700;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(29, 78, 216, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(29, 78, 216, 0.5);
        }

        /* Divider between sections */
        .divider {
            height: 1px;
            background-color: #e2e8f0;
            margin: 32px 0;
            position: relative;
        }
        .divider span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 0 10px;
            color: #94a3b8;
            font-size: 12px;
            font-weight: 500;
        }

        /* Secondary section specific tweaking */
        .student-section button {
            background-color: #fff;
            color: var(--primary-btn);
            border: 2px solid var(--primary-btn);
            box-shadow: none;
        }
        .student-section button:hover {
            background-color: #eff6ff;
            color: var(--primary-btn-hover);
            border-color: var(--primary-btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(29, 78, 216, 0.1);
        }

    </style>
</head>
<body>

    <div class="card">
        <h1>Gradix Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li><strong>{{ category }}:</strong> {{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <section>
            <h2>Teacher / Admin Login</h2>
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required placeholder="name@gradix.edu">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required placeholder="••••••••">
                </div>
                <div>
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <div class="divider">
            <span>OR</span>
        </div>

        <section class="student-section">
            <h2>Student Login</h2>
            <form method="post" action="{{ url_for('web.student_login') }}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="student_name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Roll Number</label>
                    <input type="text" name="roll_no" required placeholder="e.g. 20422085">
                </div>
                <div>
                    <button type="submit">Login as Student</button>
                </div>
            </form>
        </section>

    </div>

</body>
</html>
